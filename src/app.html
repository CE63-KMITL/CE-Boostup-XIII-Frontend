<!DOCTYPE html>
<html lang="en">
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wdth,wght@62.5..100,100..900&display=swap");
	</style>
	<script>
		const URL_Params = new URLSearchParams(window.location.search);

		if (URL_Params.get("dark")) {
			localStorage.setItem("dark", URL_Params.get("dark"));
		}

		if (localStorage.getItem("dark") === "true") {
			document.documentElement.setAttribute("dark", "");
		} else {
			document.documentElement.removeAttribute("dark");
		}
	</script>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			body > #bg {
				position: fixed;
				width: 100%;
				height: 100%;
				z-index: -1;
				object-fit: cover;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<img id="bg" src="%sveltekit.assets%/bgboostup.png" />
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
